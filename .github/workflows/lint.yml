name: Lint on pull requests (or manually)
on:
  pull_request:
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    name: PR - Go Linters
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4 # action page: <https://github.com/actions/setup-go>
        with:
          go-version: "1.21"

      - name: Lint
        uses: golangci/golangci-lint-action@v3 # Action page: <https://github.com/golangci/golangci-lint-action>
        with:
          version: v1.54.0

      - name: Lint reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-golangci-lint@v2

  markdownlint:
    runs-on: ubuntu-latest
    name: PR - MarkdownLint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Markdown lint
        uses: actionshub/markdownlint@v3.1.4

  actionlint:
    runs-on: ubuntu-latest
    name: PR - ActionLint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Action lint
        run: |
          echo "::add-matcher::.github/actionlint-matcher.json"
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color -shellcheck=
        shell: bash

  shellcheck:
    runs-on: ubuntu-latest
    name: PR - Shellcheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PR - Shellcheck
        uses: ludeeus/action-shellcheck@master

  sonarcloud:
    runs-on: ubuntu-latest
    name: PR - Sonarcloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: FranzDiebold/github-env-vars-action@v2

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.9
        with:
          args: >
            -Dsonar.organization=calyptia
            -Dsonar.projectKey=calyptia_${{ env.CI_REPOSITORY_NAME_SLUG }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*_test.go
            -Dsonar.go.coverage.reportPaths=coverage.out
        env:
          GITHUB_TOKEN: ${{ secrets.CI_PAT }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
